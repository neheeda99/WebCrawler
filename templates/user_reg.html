{% extends "index2.html" %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/user_reg_post" enctype="multipart/form-data">
<table class="table table-striped">
  <tr>
    <td>Name</td>
    <td>
      <label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" class="form-control" required/>
    </td>
  </tr>

  <tr>
    <td>Place</td>
    <td>
      <label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" class="form-control" required/>
    </td>
  </tr>


  <tr>
    <td>Email</td>
    <td>
      <label for="textfield6"></label>
      <input type="email" name="textfield6" id="textfield6" class="form-control" required/>
    </td>
  </tr>
  <tr>
    <td>Phone</td>
    <td>
      <label for="textfield7"></label>
      <input type="text" name="textfield7" id="textfield7"class="form-control" pattern="[0-9]{10}" required/>
    </td>
  </tr>
 <tr>
    <td>Password</td>
    <td>
      <label for="textfield7"></label>
      <input type="password" name="password" id="textfield7"class="form-control"  required/>
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <div align="center">
        <input type="submit" name="button" id="button" value="Register" class="btn btn-primary"/>
      </div>
    </td>
  </tr>
</table>
</form>
</body>
{% endblock %}
